<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
     <div class = "row mt-4 g-4">
      <div class = "col-8">
        <h1 class = "mb-4">Film list</h1>
        
        <ul class = "list-group fs-5 me-5" id="film-list">
            {{ range .Films }}        
              {{ block "film-list-element" .}}
                    <li class = "list-group-item bg-primary text-white"> {{ .Title }} - {{ .Director }} </li>
              {{ end }}  
            {{ end }}
        </ul>

     </div> 
    <div class="col-4">
        <h1 class="mb-4">Add Film</h1>

        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#spinner">
            <div class = "mb-2">  
                <label for="film title">Title</label><br>
                <input type="text" id="film-title" name="title" class="form control"><br>
            </div>
            
            <div class = "mb-3"> 
                <label for="film Director">Title</label><br>
                <input type="text" id="film-director" name="Director" class="form control"><br>
            </div>
            <button type ="submit" class="btn btn-primary">
                <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" ></span>
                submit
            </button>
          </form> 
    </div>
     </div>

 
</body>
</html>
